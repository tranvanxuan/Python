{% extends 'base.html' %}

{% load static %}

{% block content %}
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <table class="table table-dark table-striped" style="margin: 30 0 30 0;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Sex</th>
                        <th>Class Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in students %}
                    <tr>
                        <td>{{item.StudentID}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.age}}</td>
                        <td>{{item.phone}}</td>
                        <td>{{item.address}}</td>
                        <td>{{item.sex}}</td>
                        <td>{{item.ClassName}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>

{% endblock %}
